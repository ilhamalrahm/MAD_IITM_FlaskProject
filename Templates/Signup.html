<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main position-absolute d-flex flex-column align-items-center text-white bg-dark justify-content-center w-100 h-100">
        <h1 class="head">Sign Up Page!</h1>
        <form action="/signup/register" class="position-relative align-items-center justify-content-center w-50 h-50" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="username" name="username" id="username" class="form-control" />
              <label class="form-label" for="username">Username</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>
          
         
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-block text-white mb-4" style="background-color: black;">Sign Up</button>

            
          
            <!-- Register buttons -->
            <div class="text-center">
                <h3 class="warning">{{data}}</h3>
              <p>Already a member? <a href="/signin">Sign In</a></p>
             
            
            </div>
          </form>
    </div>
    
</body>
</html>
